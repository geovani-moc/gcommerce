{{define "product"}}
<!DOCTYPE html>
<html lang="en">
{{template "head" .}}

<body class="d-flex flex-column min-vh-100">
    {{template "header" .}}
    <main class="container">
        <div class="grid-container">
            {{range .Products}}
            <div class="card">
                <img src="../static/image/no_image.png" alt="Denim Jeans" style="width:100%">
                <h1>{{.Name}}</h1>
                <p class="price">${{printf "%.2f" .Price}}</p>
                <p>{{.Description}}</p>
                <p><button>Add to Cart</button></p>
            </div>
            {{end}}
        </div>
    </main>
    {{template "footer" .}}
</body>

</html>
{{end}}
