<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>

    <div class="containerProducts">
        {{range .Products}}
        <div class="card">
            <img src="../static/image/no_image.png" alt="Denim Jeans" style="width:100%"> 
            <h1>{{.Name}}</h1>
            <p class="price">${{printf "%.2f" .Price}}</p>
            <p>{{.Description}}</p>
            <p><button>Add to Cart</button></p>
        </div>
        {{end}}
    </div>

</body>

</html>
