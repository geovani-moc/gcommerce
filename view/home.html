<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
</head>
<body>
    {{template "header" .}}
    {{template "side-bar" .}}
    <main>
    <div>
        <ul>
            {{range $page := .Pages}}
                <li>link: <a href=/{{$page}}>{{$page}}</a></li>
            {{end}}
        </ul>
    </div>        
    </main>
    {{template "footer" .}}

</body>

</html>
