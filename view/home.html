{{define "home"}}
<!DOCTYPE html>
<html lang="en">
{{template "head" .}}
<body class="d-flex flex-column min-vh-100">
    {{template "header" .}}
    <main class="container" >
    <div>
        <ul>
            {{$url := .URL}}
            {{range $page := .Pages}}
                <li>link: <a href={{$url}}/{{$page}}>{{$page}}</a></li>
            {{end}}
        </ul>
    </div>        
    </main>
    {{template "footer" .}}
</body>

</html>
{{end}}
